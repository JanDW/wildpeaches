  <nav id="top" class="bg-white">
    <ul class="justify-center flex o-center py-3 list-none font-sans text-current">
      {% for item in navigation.items %}
      <li class="{{ item.listClass }}">
        <a
          href="{{ item.url }}"
          class="{{ item.cssClass }}"
          {{
          helpers.getLinkActiveState(item.url,
          page.url)
          |
          safe
          }}
          >{{ item.text }}</a
        >
      </li>
      {% endfor %}
    </ul>
  </nav>
