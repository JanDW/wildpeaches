<nav class="bg-blue-900">
  <ul class="content-wrapper list-none flex flex-center py-3 text-white">
    {% for item in navigation.items %}
    <li class="pr-4">
      <a
        href="{{ item.url }}"
        class="{{ item.cssClass }} no-underline"
        {{
        helpers.getLinkActiveState(item.url,
        page.url)
        |
        safe
        }}
        >{{ item.text }}</a
      >
    </li>
    {% endfor %}
  </ul>
</nav>
