---
layout: default
title: Wild Peaches
author: Jan De Wilde & John Peach
permalink: /
bodyClass: text-blue-900 bg-blue-100
---

<section class="mt-48 mb-24 content-wrapper">
  <ul class="divide-y divide-blue-400 list-none">
    {% for post in collections.posts | reverse %}

    <li class="py-3 text-xl leading-snug mb-2">
      <a
        class="no-underline text-blue-900 font-medium flex"
        href="{{ post.url }}"
      >
        <!-- <time datetime="{{ post.date | w3DateFilter }}"
          >{{ post.date | dateFilter }}</time
        > -->
        <div>
          {{ post.data.title }} 
          {% if post.data.subtitle %}
          <div class="mt-1 text-blue-900 text-opacity-75 text-base">
            {{ post.data.subtitle }}
          </div>
          {% endif %}
        </div>
      </a>
    </li>

    {% endfor %}
  </ul>
</section>
