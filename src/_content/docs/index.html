---
layout: default
permalink: /docs/
bodyClass: text-blue-900 bg-blue-100
---

<section class="my-6 content-wrapper">
  <ul class="divide-y divide-blue-400">
    {% for doc in collections.docs | reverse %}

    <li class="py-3 text-xl">
      <a
        class="no-underline text-blue-900 font-medium flex"
        href="{{ doc.url }}"
      >
        <!-- <time datetime="{{ doc.date | w3DateFilter }}"
          >{{ doc.date | dateFilter }}</time
        > -->
        <div>
          {{ doc.data.title }} {% if doc.data.subtitle %}
          <div class="text-blue-900 text-opacity-75 text-base">
            {{ doc.data.subtitle }}
          </div>
          {% endif %}
        </div>
      </a>
    </li>

    {% endfor %}
  </ul>
</section>
