---
layout: default
bodyClass: text-gray-800 bg-gray-200
---

<main id="main" class="center-l">
  <article class="post stack-l">
    <div class="title mt-48 mb-6 center-l">
      <h1 class="leading-tight">{{ title }}</h1>
      {% if subtitle %}
      <p class="leading-tight mt-4 text-xl">
        {{ subtitle }}
      </p>
      {% endif %}

      <p class="mt-8 text-base text-gray-600">
        <time datetime="{{ page.date | w3DateFilter }}"
          >{{ page.date | dateFilter }}</time
        >
        <span class="byline">&middot; {{ author }}</span>
      </p>
    </div>
    {{ content | safe }}
  </article>
</main>
