---
layout: default
bodyClass: text-gray-800 bg-gray-200
---

<main id="main">
  <div class="post content-wrapper">
    <div class="date">
      <time datetime="{{ page.date | w3DateFilter }}"></time>
      {{ page.date | dateFilter }}
    </div>
    <div class="title">
      <h1>{{ title }}</h1>
      {% if subtitle %}
      <p class="mt-0">{{ subtitle }}</p>
      {% endif %}
      <span class="byline"
        >by <span>{{ author }}</span>
      </span>
    </div>
    {{ content | safe }}
  </div>
</main>
